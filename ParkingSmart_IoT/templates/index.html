<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ðŸš— Smart Parking Dashboard</h1>
  </header>

  <main>
    <section class="status">
      <div class="card">
        <h2>Slots</h2>
        <p><span id="freeSlots">--</span> / <span id="totalSlots">--</span></p>
      </div>
      <div class="card">
        <h2>Air Quality (MQ135)</h2>
        <p><span id="mq135">--</span></p>
      </div>
      <div class="card">
        <h2>Last Captured</h2>
        <img id="lastImage" src="/static/no_image.png" alt="no image">
      </div>
    </section>

    <section class="chart-section">
      <canvas id="mqChart"></canvas>
    </section>

    <section class="table-section">
      <h2>ðŸ“œ Vehicle Log</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Plate</th><th>Type</th><th>Entry</th><th>Exit</th><th>Fee</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Smart Parking System &copy; 2025</p>
  </footer>

  <script src="/static/dashboard.js"></script>
</body>
</html>
