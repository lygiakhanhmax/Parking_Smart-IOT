<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Xe Đăng Ký</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-camera"></i> Parking AI</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Dashboard</a>
                <a class="nav-link" href="/history">Lịch Sử</a>
                <a class="nav-link active" href="/registered">Đăng Ký Xe</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-plus-circle"></i> Đăng Ký Mới
                    </div>
                    <div class="card-body">
                        <form id="regForm">
                            <div class="mb-3">
                                <label class="form-label">Biển Số</label>
                                <input type="text" id="plateInput" class="form-control text-uppercase" placeholder="Ví dụ: 30A12345" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Chủ Xe</label>
                                <input type="text" id="ownerInput" class="form-control" placeholder="Nguyễn Văn A">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Loại Xe</label>
                                <select id="typeInput" class="form-select">
                                    <option value="Car">Ô tô</option>
                                    <option value="Bike">Xe máy</option>
                                    <option value="VIP">Ưu tiên</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Thời Hạn (Ngày)</label>
                                <input type="number" id="daysInput" class="form-control" value="30">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Lưu Đăng Ký</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Danh Sách Đã Đăng Ký</h5>
                        <span class="badge bg-info text-dark" id="total-count">0 xe</span>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Biển Số</th>
                                        <th>Chủ Xe</th>
                                        <th>Loại</th>
                                        <th>Hết Hạn</th>
                                        <th>Hành Động</th>
                                    </tr>
                                </thead>
                                <tbody id="reg-body">
                                    </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Load danh sách
        async function loadRegistered() {
            const res = await fetch('/api/registered');
            const data = await res.json();
            const tbody = document.getElementById('reg-body');
            document.getElementById('total-count').innerText = data.length + ' xe';
            tbody.innerHTML = '';

            data.forEach(row => {
                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold text-primary">${row.plate}</td>
                        <td>${row.owner || '-'}</td>
                        <td>${row.vehicle_type}</td>
                        <td>${row.expiry_date}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="deletePlate('${row.plate}')">
                                <i class="fas fa-trash"></i> Xóa
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // Thêm xe
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const payload = {
                plate: document.getElementById('plateInput').value,
                owner: document.getElementById('ownerInput').value,
                vehicle_type: document.getElementById('typeInput').value,
                days: document.getElementById('daysInput').value
            };

            const res = await fetch('/api/register', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            const result = await res.json();
            if (result.status === 'ok') {
                alert(`Đã đăng ký xe ${result.plate} thành công!`);
                document.getElementById('regForm').reset();
                loadRegistered();
            } else {
                alert('Lỗi: ' + result.msg);
            }
        });

        // Xóa xe
        async function deletePlate(plate) {
            if (!confirm(`Bạn chắc chắn muốn xóa xe ${plate}?`)) return;
            
            const res = await fetch(`/api/registered/${plate}`, { method: 'DELETE' });
            const result = await res.json();
            
            if (result.status === 'ok') {
                loadRegistered();
            } else {
                alert('Không thể xóa.');
            }
        }

        document.addEventListener("DOMContentLoaded", loadRegistered);
    </script>
</body>
</html>
